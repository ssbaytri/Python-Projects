<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TO DO List App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">TODO List App</h1>

    <form action="/add" method="POST" class="mb-8 w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <label for="title" class="block text-gray-700 font-semibold mb-2">TODO Title:</label>
        <input type="text" id="title" name="title" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Add TODO
        </button>
    </form>

    <div class="w-full max-w-md">
        {% for todo in todos %}
        <div class="flex items-center justify-between bg-white p-4 mb-4 rounded-lg shadow-md">
            <div>
                <p>
                  <span class="text-sm text-gray-400 mr-2">{{ todo.id }}</span>
                  <span class="text-lg font-semibold text-gray-900">{{ todo.title }}</span>
                </p>
                {% if todo.completed == False %}
                    <span class="inline-block mt-1 px-2 py-0.5 text-sm font-semibold text-red-700 bg-red-100 rounded-full">
                        Not Completed
                    </span>
                {% else %}
                    <span class="inline-block mt-1 px-2 py-0.5 text-sm font-semibold text-green-700 bg-green-100 rounded-full">
                        Completed
                    </span>
                {% endif %}
            </div>
            <div class="space-x-2">
                <a href="/update/{{ todo.id }}"
                   class="text-blue-600 hover:text-blue-800 font-semibold transition">
                   Update
                </a>
                <a href="/delete/{{ todo.id }}"
                   class="text-red-600 hover:text-red-800 font-semibold transition">
                   Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
